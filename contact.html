                      <h3 class="mb-80">Contact</h3>
                      <form name="contact" method="POST" data-netlify-recaptcha="true" data-netlify="true">
                        <div class="col-md-12">
                            <label for="inputEmail4">Email</label>
                          <input id="input-name" name="email" type="email" placeholder="chuck@bamfit.com" required>
                        </div>
                        <div class="col-md-12">

                            <label for="inputEmail4">Phone</label>  
                            <input id="input-name" name="phone" type="text" placeholder="555 555-5555" required>
                          </div>
                          <div class="col-md-12">
                            <label for="inputEmail4">Emergency Contact/Phone</label>  
                            <input id="input-name" name="emergency" type="text" placeholder="Carol 555 555-5555" required>
                          </div>
                          <div class="col-md-12">
                           <label for="input-select">What program are you interested in?</label>
                          <select id="input-select" class="form-control ">
                           <option>Personal Training</option>
                           <option>Group Training</option>
                           <option>Virtual Training</option>
                           <option>Meal Prep</option>
                           <option>Meal Planning</option>
                         </select>
                        </div>
                          <div class="col-md-12">

                          </div>

                        
                        <div class="col-md-6">
                          <div id="send-result" class="mt-20"></div>
                        </div>
                        
                          <button type="submit" class="but round">Submit</button>
